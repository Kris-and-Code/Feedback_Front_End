<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-4 flex flex-col">
            <button class="bg-gray-700 text-white rounded-lg p-3 hover:bg-gray-600 transition-colors mb-4">
                <span>+ New chat</span>
            </button>
            <div class="chat-history flex-1 overflow-y-auto">
                <!-- Chat history items will be added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col">
            <div class="flex-1 flex flex-col h-full">
                <div class="flex-1 overflow-y-auto p-4" id="chatMessages">
                    <div class="max-w-2xl mx-auto">
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">AI Chat Assistant</h1>
                        <p class="text-gray-600">How can I help you today?</p>
                    </div>
                </div>
                
                <div class="border-t border-gray-200 p-4">
                    <form id="chatForm" class="max-w-4xl mx-auto">
                        <div class="relative flex items-center">
                            <textarea 
                                id="userInput" 
                                class="w-full resize-none rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 p-3 pr-12"
                                placeholder="Send a message..."
                                rows="1"
                                required
                            ></textarea>
                            <button type="submit" class="absolute right-2 p-2 text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" 
                                        stroke-width="2" 
                                        stroke-linecap="round" 
                                        stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="text-xs text-gray-500 mt-2 text-center">
                            Press Enter to send, Shift + Enter for new line
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
